<!DOCTYPE html>
<html>
  <head>
    <title>Ways of Being</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/@panzoom/panzoom@4.4.3/dist/panzoom.min.js"></script>
    <link rel="stylesheet" href="parts/style.css">
    <link rel="stylesheet" href="parts/twemoji-amazing.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta property="og:type" content="image" />
    <meta property="og:title" content="Ways of Being" />
    <meta property="og:url" content="https://maybeelse.site/waysofbeing.html" />
    <meta property="og:description" content="the map is not the territory, but an imperfect reflection of it" />
    <meta property="og:image" content="https://maybeelse.site/images/ways of being v6@2x.png" />
  </head>
  <body> 
    <div class="box spaced" style="position:relative;">
      <div class="text-end titlebar">
        <a href="./index.html" class="box button">&nbsp;X&nbsp;</a>
      </div>
      <div id="zoomIn" class="box spaced text-center zoomy" style="top:3em;"><b>+</b></div>
      <div id="zoomOut" class="box spaced text-center zoomy" style="top:6em;"><b>-</b></div>
      <div class="map">
        <img src="./images/ways of being v6@2x.png" id="panzoom-element" width="3200" height="1800"/>
      </div>
      <div class="text-center centered" style="margin-top:.25em;">
        <div style="max-width:30em">
          available iterations:
        </div>
        <ul class="list-group list-group-horizontal-sm" style="max-width:30em">
          <li class="list-group-item flex-fill clear">
            <ul class="list-group list-group-horizontal clear">
              <li class="list-group-item flex-fill box" id="v1" onclick="changeIteration(1)">
                1st
              </li>
              <li class="list-group-item flex-fill box" id="v2" onclick="changeIteration(2)">
                2nd
              </li>
              <li class="list-group-item flex-fill box" id="v3" onclick="changeIteration(3)">
                3rd
              </li>
            </ul>
          </li>
          <li class="list-group-item flex-fill clear">
            <ul class="list-group list-group-horizontal clear">
              <li class="list-group-item flex-fill box" id="v4" onclick="changeIteration(4)">
                4th
              </li>
              <li class="list-group-item flex-fill box" id="v5" onclick="changeIteration(5)">
                5th
              </li>
              <li class="list-group-item flex-fill box active" id="v6" onclick="changeIteration(6)">
                6th
              </li>
            </ul>
          </li>
        </ul>
        <div style="max-width:30em; margin-bottom:2em;">
          <a href="https://www.inprnt.com/gallery/maybeelse/">Buy a print?</a> <i class="twa twa-pleading-face"></i>
        </div>
      </div>
    </div>
    <script>
      const elem = document.getElementById('panzoom-element')
      const panzoom = Panzoom(elem, {
        maxScale: 4,
        minScale: .25,
        startScale: 1
      })

      document.getElementById("zoomIn").addEventListener('click', panzoom.zoomIn);
      document.getElementById("zoomOut").addEventListener('click', panzoom.zoomOut);
      elem.parentElement.addEventListener('wheel', panzoom.zoomWithWheel)
    </script>
    <script>
      function changeHighlight(x) {
        var elems = document.getElementsByClassName("active");
          [].forEach.call(elems, function(el) {el.classList.remove("active");
        });
        document.getElementById("v".concat(x)).classList.add("active");
      }

      function changeIteration(x) {
        y = document.getElementById("panzoom-element");
        if (x == 1) {
          y.src = "./images/ways of being v1.png";
        }
        else if (x == 2) { 
          y.src = "./images/ways of being v2.png";
        }
        else if (x == 3) { 
          y.src = "./images/ways of being v3.png"; 
        }
        else if (x == 4) { 
          y.src = "./images/ways of being v4@2x.png"; 
        }
        else if (x == 5) { 
          y.src = "./images/ways of being v5@2x.png"; 
        }
        else { 
          y.src = "./images/ways of being v6@2x.png"; 
        }
        changeHighlight(x);
      }
    </script>
  </body>
</html>
