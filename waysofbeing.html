<!DOCTYPE html>
<html>
  <head>
    <title>Ways of Being</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://unpkg.com/@panzoom/panzoom@4.4.3/dist/panzoom.min.js"></script>
    <link rel="stylesheet" href="parts/style.css">
    <link rel="stylesheet" href="parts/twemoji-amazing.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body> 
    <div class="box spaced" style="position:relative;">
      <div class="text-right titlebar">
        <a href="./index.html" class="box button">X</a>
      </div>
      <div id="zoomIn" class="box spaced text-center zoomy" style="top:3em;"><b>+</b></div>
      <div id="zoomOut" class="box spaced text-center zoomy" style="top:6em;"><b>-</b></div>
      <div>
        <img src="./images/ways of being v6@2x.png" id="panzoom-element" class="map"/>
      </div>
      <br />
      <p>
        Available iterations:
        <ul>
          <li>
            <a onclick="changeIteration(1)">1st</a>
          </li>
          <li>
            <a onclick="changeIteration(2)">2nd</a>
          </li>
          <li>
            <a onclick="changeIteration(3)">3rd</a>
          </li>
          <li>
            <a onclick="changeIteration(4)">4th</a>
          </li>
          <li>
            <a onclick="changeIteration(5)">5th</a>
          </li>
          <li>
            <a onclick="changeIteration(6)">6th</a>
          </li>
        </ul>
      </p>
      <p>
        <a href="https://www.inprnt.com/gallery/maybeelse/">Buy a print?</a> <i class="twa twa-pleading-face"></i>
      </p>
    </div>
    <script>
      const elem = document.getElementById('panzoom-element')
      const panzoom = Panzoom(elem, {
        maxScale: 5,
      })
      panzoom.pan(10, 10)
      panzoom.zoom(2, { animate: true })

      document.getElementById("zoomIn").addEventListener('click', panzoom.zoomIn);
      document.getElementById("zoomOut").addEventListener('click', panzoom.zoomOut);

      // Panning and pinch zooming are bound automatically (unless disablePan is true).
      // There are several available methods for zooming
      // that can be bound on button clicks or mousewheel.
      elem.parentElement.addEventListener('wheel', panzoom.zoomWithWheel)
    </script>
    <script>
      function changeIteration(x) {
        y = document.getElementById("panzoom-element");
        if (x == 1) { y.src = "./images/ways of being v1.png"; }
        else if (x == 2) { y.src = "./images/ways of being v2.png"; }
        else if (x == 3) { y.src = "./images/ways of being v3.png"; }
        else if (x == 4) { y.src = "./images/ways of being v4@2x.png"; }
        else if (x == 5) { y.src = "./images/ways of being v5@2x.png"; }
        else { y.src = "./images/ways of being v6@2x.png"; }
      }
    </script>
  </body>
</html>
